<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>number usage graph</desc>
    <g alignment-baseline="baseline" transform="translate (25, 100)">
        <line x1="25" y1="300" x2="500" y2="300" stroke="black" stroke-width="3"/><!--horizontal axis-->
        <line x1="25" y1="300" x2="25" y2="-10" stroke="black" stroke-width="3"/><!--vertical axis-->
        
        <line x1="26" y1="230" x2="500" y2="230" stroke="#EDEDED" stroke-width="3"/><!--50 line-->
        <line x1="26" y1="160" x2="500" y2="160" stroke="#EDEDED" stroke-width="3"/><!--100 line-->
        <line x1="26" y1="90" x2="500" y2="90" stroke="#EDEDED" stroke-width="3"/><!--150 line-->
        <line x1="26" y1="20" x2="500" y2="20" stroke="#EDEDED" stroke-width="3"/><!--200 line-->
        
        <line x1="75" y1="299" x2="75" y2="120" stroke="#8E7890" stroke-width="75"/><!--Two-->
        <line x1="225" y1="299" x2="225" y2="225" stroke="#908E78" stroke-width="75"/><!--Seven-->
        <line x1="375" y1="299" x2="375" y2="155" stroke="#78908E" stroke-width="75"/><!--Three-->
        
        <text x="15" y="220" fill="black" style="font-family:sans-serif;font-size:12px; writing-mode: tb; glyph-orientation-vertical: 5">50</text>
        <text x="15" y="150" fill="black" style="font-family:sans-serif;font-size:12px; writing-mode: tb; glyph-orientation-horizontal: 5">100</text>
        <text x="15" y="80" fill="black" style="font-family:sans-serif;font-size:12px; writing-mode: tb; glyph-orientation-vertical: 5">150</text>
        <text x="15" y="10" fill="black" style="font-family:sans-serif;font-size:12px; writing-mode: tb; glyph-orientation-horizontal: 5">200</text>
        
        <text x="75" y="320" fill="black" style="font-family:sans-serif;font-size:20px; glyph-orientation-horizontal: 5; text-anchor: middle">Two</text>
        <text x="225" y="320" fill="black" style="font-family:sans-serif;font-size:20px; glyph-orientation-horizontal: 5; text-anchor: middle">Seven</text>
        <text x="375" y="320" fill="black" style="font-family:sans-serif;font-size:20px; glyph-orientation-horizontal: 5; text-anchor: middle">Three</text>
        
        <text x="270" y="-15" fill="black" style="font-family:sans-serif;font-size:26px; text-anchor: middle">Brothers' Grimm Most Used Numbers</text>
    </g>
</svg>